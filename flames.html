<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-size: 24px;
        }
        input{
            font-size: 20px;
        }
        #btn{
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgb(233, 91, 91);
            border: 2px solid rgb(19, 9, 11);
            border-radius: 28px;
        }
        #btn:hover{
            background-color: rgb(201, 49, 49);
            border: 2px solid white;
            color: white;
        }
        #result{
            font-size: 30px;
            font-weight: bold;
        }
        .innerBox{
            display: flex;
            
            justify-content: center;
            gap: 20px;
        }
        .outerBox{
            display: inline-block;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            padding: 30px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <h1>
        Flames
    </h1>
    <br>
    <br>
    <div class="outerBox">
    <div class="innerBox">
    <label>
        Name 1:
        <input type="text" id="name1">
    </label>
    <label>
        Name 2:
        <input type="text" id="name2">
    </label>
    </div>
    <br>
    <br>
    <br>
    <div>
        <button id="btn">Submit</button>
    </div>
    <br>
    <br>
    <div id="result"></div>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
    let n1 = document.getElementById("name1").value.toLowerCase();
    let n2 = document.getElementById("name2").value.toLowerCase();

    let arr1 = n1.split("");
    let arr2 = n2.split("");

    // Remove common characters
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arr1[i] = "";
                arr2[j] = "";
                break;
            }
        }
    }

    let count = arr1.join("").length + arr2.join("").length;

    let flames = ["Friends", "Love", "Affection", "Marriage", "Enemies"];

    let index = (count-1) % (flames.length );

    document.getElementById("result").innerText = flames[index];
   
});
    </script>
</body>
</html>
